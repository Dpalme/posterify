<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posterify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,400;0,800;1,100&family=Geologica:wght@700&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes spinner {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .spin {
        animation: 1.5s linear infinite spinner;
        animation-play-state: inherit;
        border: solid 5px #000;
        border-bottom: dotted 5px #000;
        border-radius: 50%;
        height: 32px;
        width: 32px;
        display: inline-block;
        will-change: transform;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div
        style="
          font-family: 'Geologica', '-apple-system', 'BlinkMacSystemFont',
            'Segoe UI', 'Helvetica', 'Arial', 'sans-serif', 'Apple Color Emoji',
            'Segoe UI Emoji';
          position: fixed;
          z-index: 10;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-items: center;
          gap: 1.5rem;
        "
      >
        <p style="font-size: 3.75rem; padding-bottom: 0.5rem">
          P
          <span
            style="
              animation: 1.5s linear infinite spinner;
              animation-play-state: inherit;
              border: solid 5px #000;
              border-bottom: dotted 5px #000;
              border-radius: 50%;
              height: 32px;
              width: 32px;
              display: inline-block;
              will-change: transform;
            "
          ></span>
          STERIFY
        </p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
